<body>
    <!-- í—¤ë” -->

    <!-- 3D ìºëŸ¬ì…€ -->

    <!-- ìŠ¤ì™€ì´í”„ íŒíŠ¸ -->
    <div class="swipe-hint">

    <!-- ì§„í–‰ ì¸ë””ì¼€ì´í„° -->
    <div class="progress-indicator" id="progressIndicator">

    </div>

    <!-- ë„¤ë¹„ê²Œì´ì…˜ ë²„íŠ¼ -->
    <div class="nav-buttons">

    <script>
        // ìƒ˜í”Œ ì±„ìš© ê³µê³  ë°ì´í„°
        const jobs = [
            {
                id: 1,
                company: 'ì¹´ì¹´ì˜¤',
                logo: 'K',
                title: 'í”„ë¡ íŠ¸ì—”ë“œ ê°œë°œì (React/TypeScript)',
                location: 'íŒêµ',
                career: '3~5ë…„',
                score: 92,
                tags: ['í”„ë¡ íŠ¸ì—”ë“œ', 'ì •ê·œì§'],
                isNew: true
            },
            {
                id: 2,
                company: 'ë„¤ì´ë²„',
                logo: 'N',
                title: 'ë°±ì—”ë“œ ì—”ì§€ë‹ˆì–´ (Spring Boot)',
                location: 'ì„±ë‚¨ì‹œ',
                career: 'ì‹ ì…~3ë…„',
                score: 87,
                tags: ['ë°±ì—”ë“œ', 'ì •ê·œì§'],
                isNew: false
            },
            {
                id: 3,
                company: 'í† ìŠ¤',
                logo: 'T',
                title: 'iOS ê°œë°œì',
                location: 'ì„œìš¸ ê°•ë‚¨',
                career: '5ë…„ ì´ìƒ',
                score: 78,
                tags: ['iOS', 'ì •ê·œì§'],
                isNew: true
            },
            {
                id: 4,
                company: 'ë¼ì¸',
                logo: 'L',
                title: 'DevOps ì—”ì§€ë‹ˆì–´',
                location: 'íŒêµ',
                career: 'ê²½ë ¥ë¬´ê´€',
                score: 85,
                tags: ['DevOps', 'ê³„ì•½ì§'],
                isNew: false
            },
            {
                id: 5,
                company: 'ì¿ íŒ¡',
                logo: 'C',
                title: 'ë°ì´í„° ì—”ì§€ë‹ˆì–´ (Spark/Hadoop)',
                location: 'ì„œìš¸ ì†¡íŒŒ',
                career: '3ë…„ ì´ìƒ',
                score: 81,
                tags: ['ë°ì´í„°', 'ì •ê·œì§'],
                isNew: false
            }
        ];

        let currentIndex = 0;
        const cardStatuses = new Array(jobs.length).fill(null);
        const cardElements = []; // DOM ìš”ì†Œ ì°¸ì¡° ì €ì¥

        const track = document.getElementById('carouselTrack');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressIndicator = document.getElementById('progressIndicator');
        const currentCounter = document.getElementById('current');
        const totalCounter = document.getElementById('total');
        const completionMessage = document.getElementById('completionMessage');

        // ì¹´ë“œ HTML ìƒì„±
        function createCardHTML(job) {
            return `
        <div class="card-content">
          <div class="card-header">
            <div class="company-logo">${job.logo}</div>
            <div class="company-info">
              <div class="company-name">${job.company}</div>
              <div class="match-badge">ì í•©ë„ ${job.score}%</div>
            </div>
          </div>
          <div class="job-title">${job.title}</div>
          <div class="job-details">
            <div class="detail-item">
              <div class="detail-icon">ğŸ“</div>
              <div class="detail-text">
                <div class="detail-label">ìœ„ì¹˜</div>
                <div class="detail-value">${job.location}</div>
              </div>
            </div>
            <div class="detail-item">
              <div class="detail-icon">ğŸ’¼</div>
              <div class="detail-text">
                <div class="detail-label">ê²½ë ¥</div>
                <div class="detail-value">${job.career}</div>
              </div>
            </div>
          </div>
          <div class="tags">
            ${job.tags.map((tag, i) => `<span class="tag ${i === 0 ? 'tag-job' : 'tag-type'}">${tag}</span>`).join('')}
            ${job.isNew ? '<span class="tag tag-new">ğŸ†• NEW</span>' : ''}
          </div>
        </div>
        <div class="card-actions">
          <button class="action-btn btn-pass" data-action="pass" data-job-id="${job.id}">
            âœ• ì§€ì› ì•ˆ í•¨
          </button>
          <button class="action-btn btn-hold" data-action="hold" data-job-id="${job.id}">
            â¸ ë³´ë¥˜
          </button>
          <button class="action-btn btn-apply" data-action="apply" data-job-id="${job.id}">
            âœ“ ì§€ì› ì˜ˆì •
          </button>
        </div>
      `;
        }

        // 3D ìœ„ì¹˜ ê³„ì‚°
        function calculateCardPosition(index, currentIdx) {
            const diff = index - currentIdx;
            const sphereRadius = 1200;
            const angleStep = 0.25;
            const angle = diff * angleStep;

            const x = Math.sin(angle) * sphereRadius;
            const z = (1 - Math.cos(angle)) * sphereRadius * 0.3;
            const scale = Math.max(0.65, 1 - Math.abs(diff) * 0.12);

            let opacity = 1;
            if (Math.abs(diff) === 1) {
                opacity = 0.7;
            } else if (Math.abs(diff) > 1) {
                opacity = 0;
            }

            const blur = Math.abs(diff) === 1 ? 1 : 0;
            const zIndex = 100 - Math.abs(diff) * 10;

            return { x, z, scale, opacity, blur, zIndex };
        }

        // ì¹´ë“œ ì´ˆê¸° ìƒì„± (í•œ ë²ˆë§Œ ì‹¤í–‰)
        function initCards() {
            jobs.forEach((job, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = createCardHTML(job);
                card.dataset.index = index;

                // ë²„íŠ¼ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
                card.querySelectorAll('.action-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const action = e.currentTarget.dataset.action;
                        const jobId = parseInt(e.currentTarget.dataset.jobId);
                        handleAction(action, jobId);
                    });
                });

                track.appendChild(card);
                cardElements.push(card); // ì°¸ì¡° ì €ì¥
            });

            // ì§„í–‰ ì¸ë””ì¼€ì´í„° ì´ˆê¸°í™”
            jobs.forEach((_, i) => {
                const dot = document.createElement('div');
                dot.className = 'progress-dot';
                progressIndicator.appendChild(dot);
            });

            // ì´ˆê¸° ìœ„ì¹˜ ì ìš©
            updateCardPositions();
        }

        // ì¹´ë“œ ìœ„ì¹˜ ì—…ë°ì´íŠ¸ (DOM ì¬ìƒì„± ì—†ì´ ìŠ¤íƒ€ì¼ë§Œ ë³€ê²½)
        function updateCardPositions() {
            cardElements.forEach((card, index) => {
                const pos = calculateCardPosition(index, currentIndex);

                card.style.transform = `
          translate(-50%, -50%)
          translateX(${pos.x}px)
          translateZ(${-pos.z}px)
          scale(${pos.scale})
        `;
                card.style.opacity = pos.opacity;
                card.style.zIndex = pos.zIndex;
                card.style.filter = pos.blur > 0 ? `blur(${pos.blur}px)` : 'none';
                card.style.pointerEvents = index === currentIndex ? 'auto' : 'none';
            });

            updateControls();
        }

        // ì»¨íŠ¸ë¡¤ ì—…ë°ì´íŠ¸
        function updateControls() {
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex >= jobs.length - 1;

            currentCounter.textContent = currentIndex + 1;
            totalCounter.textContent = jobs.length;

            // ì§„í–‰ ì¸ë””ì¼€ì´í„° ì—…ë°ì´íŠ¸
            const dots = progressIndicator.querySelectorAll('.progress-dot');
            dots.forEach((dot, i) => {
                dot.className = 'progress-dot';
                if (i === currentIndex) dot.classList.add('active');
                if (cardStatuses[i] === 'pass') dot.classList.add('passed');
                if (cardStatuses[i] === 'apply') dot.classList.add('applied');
                if (cardStatuses[i] === 'hold') dot.classList.add('held');
            });
        }

        // ì¹´ë“œ ì´ë™
        function goTo(index) {
            if (index < 0 || index >= jobs.length) return;
            currentIndex = index;
            updateCardPositions(); // DOM ì¬ìƒì„± ì—†ì´ ìœ„ì¹˜ë§Œ ì—…ë°ì´íŠ¸
        }

        function goNext() {
            if (cardStatuses[currentIndex] === null) {
                cardStatuses[currentIndex] = 'pass';
            }

            if (currentIndex >= jobs.length - 1) {
                // ë§ˆì§€ë§‰ ì¹´ë“œ ì´í›„ ì™„ë£Œ ë©”ì‹œì§€
                cardElements.forEach(card => {
                    card.style.opacity = 0;
                });
                completionMessage.classList.add('show');
                return;
            }

            goTo(currentIndex + 1);
        }

        function goPrev() {
            goTo(currentIndex - 1);
        }

        // ì•¡ì…˜ í•¸ë“¤ëŸ¬
        function handleAction(action, jobId) {
            const index = jobs.findIndex(j => j.id === jobId);
            if (index === -1) return;

            cardStatuses[index] = action;
            goNext();
        }

        // ìŠ¤ì™€ì´í”„ ì§€ì›
        let startX = 0;
        let isDragging = false;

        const container = document.getElementById('carouselContainer');

        container.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            isDragging = true;
        });

        container.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
        }, { passive: false });

        container.addEventListener('touchend', (e) => {
            if (!isDragging) return;
            isDragging = false;

            const endX = e.changedTouches[0].clientX;
            const diff = startX - endX;

            if (Math.abs(diff) > 50) {
                if (diff > 0) goNext();
                else goPrev();
            }
        });

        // ë§ˆìš°ìŠ¤ ë“œë˜ê·¸
        container.addEventListener('mousedown', (e) => {
            startX = e.clientX;
            isDragging = true;
        });

        container.addEventListener('mouseup', (e) => {
            if (!isDragging) return;
            isDragging = false;

            const diff = startX - e.clientX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) goNext();
                else goPrev();
            }
        });

        container.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        // í‚¤ë³´ë“œ ë„¤ë¹„ê²Œì´ì…˜
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') goPrev();
            if (e.key === 'ArrowRight') goNext();
        });

        // ë²„íŠ¼ ì´ë²¤íŠ¸
        prevBtn.addEventListener('click', goPrev);
        nextBtn.addEventListener('click', goNext);

        // ì´ˆê¸°í™”
        initCards();
    </script>
